<div class="container">
    <div class="card">
        <div class="card-header">
           <h3>Personnes</h3> 
        </div>
        <div class="card-body">
         <table class="table table-hover">
             <thead>
                 <tr class="text-center">
                     <th>ID</th>
                     <th>Pr√©nom</th>
                     <th>Nom</th>
                     <th>Actions</th>
                 </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let person of personnes" class="text-center">
                     <td>{{person.id}}</td>
                     <td>{{person.prenom}}</td>
                     <td>{{person.nom}}</td>
                 <td>
                     <button (click)="Edit(person)" class="btn btn-warning" style="margin-right: 10px;">Edit</button>
                     <button (click)="Delete(person)" class="btn btn-danger" style="margin: left 10px;">Delete</button>
                 </td>
                </tr>
             </tbody>
             </table>
        </div>
    </div>
</div>
